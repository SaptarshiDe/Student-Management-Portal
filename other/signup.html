<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" type="text/css" href="../assets/styles.css">
	</head>
	<body id="signup">
		<form action="signup_registration.php" method="post">
			<div class="t">
			<h1>Create Your Account</h1>
				<h4 id="signup_name">Name:</h4><input id="signup_input" type="text" name="name" pattern="[a-zA-Z ]*" required><br>
				<h4 id="signup_email">Email Id:</h4><input id="signup_input" type="email" name="email" required><br>
				<h4 id="signup_password">Password:</h4><input id="signup_input" type="password" name="password"  pattern="(?=.*\d)(?=.*[A-Za-z])[0-9A-Za-z!@#$%]{8,15}" required><br>
				<h4 id="signup_confirm_password">Confirm Password:</h4><input id="signup_input" type="password" name="confirm_password" pattern="(?=.*\d)(?=.*[A-Za-z])[0-9A-Za-z!@#$%]{8,15}" required><br>
				<input type="submit" name="signin_button" id="signup_button" value="Sign Up">
			</div>
		</form>
	</body>
</html>
